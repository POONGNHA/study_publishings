<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/border.css" />
  </head>

  <body>
    <h3>Borders - Style</h3>
    <div class="dotted">dotted border</div>
    <div class="doubled">double border</div>
    <div class="solid">solid border</div>
    <div class="mixed">mixed border</div>

    <h3>Borders - Width</h3>
    <div class="solid-5px">Solid Width 5px</div>
    <div class="mixed-5px">Mixed Width 5px</div>

    <h3>Border-Color</h3>
    <div class="solid-color-red">Solid Color red</div>
    <div class="mixed-color">Mixed Color</div>

    <h3>borders shorthand</h3>
    <div class="border-short">Some text</div>
    <div class="border-short-left">border-short-left</div>
    <div class="border-short-bottom">border-short-bottom</div>

    <h3>border radius</h3>
    <div class="round-border-5px">round border 5px</div>
    <div class="round-border-20px">round border 20px</div>
  </body>
</html>
