<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/commons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="fs-3">switchs</div>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" name="" id="defalut-switch">
        <label for="defalut-switch">Default switch</label>
    </div>


    <div class="fs-3">Radios</div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="flexRadios" id="default-radio" />
      <label for="default-radio" class="form-check-label">Default raido</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="flexRadios" id="checked-radio" />
      <label for="checked-radio" class="form-check-label">Checked raido</label>
    </div>

    </div>
    <div>
      <div class="fs-3">CheckBoxs</div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-check" id="form-check-label"
          >Default checkobx</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          checked
          class="form-check-input"
          name=""
          id="checked-check"
        />
        <label for="checked-check" class="form-check-label"
          >checked checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          checked
          class="form-check-input"
          name=""
          disabled
          id="readonly-check"
        />
        <label for="readonly-check" class="form-check-label"
          >Readonly checkbox</label
        >
      </div>
    </div>

    <div>
        <div class="fs-3">CheckBoxs inline</div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id="default-inlinecheck"
          />
          <label for="default-inlinecheck" id="form-check-label"
            >Default checkobx</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            checked
            class="form-check-input"
            name=""
            id="checked-inlinecheck"
          />
          <label for="checked-inlinecheck" class="form-check-label"
            >checked checkbox</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            type="checkbox"
            checked
            class="form-check-input"
            name=""
            disabled
            id="readonly-inlinecheck"
          />
          <label for="checked-check" class="form-check-label"
            >Readonly checkbox</label
          >
        </div>
      </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
