<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="m-4">
      <!-- email -->
      <div class="form-group form-row">
        <div class="col">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" name="" id="" />
        </div>
        <div class="col">
          <label for="" class="form-label">Password</label>
          <input type="email" class="form-control" name="" id="" />
        </div>
      </div>
      <!-- Address -->
      <div class="form-group">
        <label for="" class="form-label">Address</label>
        <input
          type="text"
          class="form-control rounded"
          placeholder="1234 Main St"
        />
      </div>
      <!-- Address2 -->
      <div class="form-group">
        <label for="" class="form-label">Address2</label>
        <input
          type="text"
          class="form-control rounded"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <!-- City, State, Zip -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="" class="form-label">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group col-md-4">
          <label for="" class="form-label">State</label>
          <select name="" class="form-control" id="">
            <!-- select는 그냥 form-control이다. form-select가 아님 -->
            <option selected>Choose...</option>
            <option value="zip01">1</option>
            <option value="zip02">2</option>
            <option value="zip03">3</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="" class="form-label">Zip</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <!-- Checkbox -->
      <div class="form-group form-inline mt-3 mb-3">
        <input type="checkbox" class="form-check-input" name="" id="checkbox" />
        <label for="checkbox" class="form-check-label">Check me out</label>
      </div>
      <!-- button -->
      <div class="form-group">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
